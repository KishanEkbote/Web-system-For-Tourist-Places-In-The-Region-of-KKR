<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
      display: flex;
    }

    /* Admin Container */
    .admin-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin: 10px 0;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: #ecf0f1;
      font-size: 1rem;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
      background-color: #34495e;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .header {
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.8rem;
    }

    .dashboard-section {
      display: none;
    }

    .dashboard-section.active {
      display: block;
      
    }

    .dashboard-section h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .content-list,
    .user-list,
    .analytics {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="#" id="manage-content-link" class="active">Manage Content</a></li>
          <li><a href="#" id="monitor-users-link">Monitor Users</a></li>
          <li><a href="#" id="analytics-dashboard-link">Analyze Data</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Admin Dashboard</h1>
      </header>

      <!-- Dashboard Sections -->
      <section id="manage-content" class="dashboard-section active">
        <h2>Manage Blogs & Gallery</h2>
        <button class="btn">View User Blog</button>
        <button class="btn">Add New Posts</button>
        <div class="content-list">
          <p>Blogs and images will be listed here.</p>
        </div>
      </section>

      <section id="monitor-users" class="dashboard-section">
        <h2>Monitor Users</h2>
        <div class="user-list">
          <p>User activity data goes here.</p>
        </div>
      </section>

      <section id="analytics-dashboard" class="dashboard-section">
        <h2>Analytics Dashboard</h2>
        <div class="analytics">
          <p>Analytics data will be displayed here.</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Sidebar navigation
    const manageContentLink = document.getElementById("manage-content-link");
    const monitorUsersLink = document.getElementById("monitor-users-link");
    const analyticsDashboardLink = document.getElementById("analytics-dashboard-link");

    const manageContentSection = document.getElementById("manage-content");
    const monitorUsersSection = document.getElementById("monitor-users");
    const analyticsDashboardSection = document.getElementById("analytics-dashboard");

    manageContentLink.addEventListener("click", () => setActiveSection(manageContentLink, manageContentSection));
    monitorUsersLink.addEventListener("click", () => setActiveSection(monitorUsersLink, monitorUsersSection));
    analyticsDashboardLink.addEventListener("click", () => setActiveSection(analyticsDashboardLink, analyticsDashboardSection));

    function setActiveSection(activeLink, activeSection) {
      document.querySelectorAll(".sidebar nav ul li a").forEach((link) => link.classList.remove("active"));
      document.querySelectorAll(".dashboard-section").forEach((section) => section.classList.remove("active"));

      activeLink.classList.add("active");
      activeSection.classList.add("active");
    }
  </script>
</body>
</html>
