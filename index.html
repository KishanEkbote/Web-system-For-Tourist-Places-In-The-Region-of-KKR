<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnataka Tourism</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        /* Navbar Styling */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f5f6f7; /* Dark blue background */
            padding: 1rem 2rem;
            color: rgb(14, 13, 13);
            font-family: Arial, sans-serif;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        ul {
            display: flex;
            list-style: none;
        }

        ul li {
            position: relative;
            margin-left: 2rem;
        }

        ul li a {
            color: rgb(10, 10, 10);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #999999; 
        }

        /* Dropdown Styling */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color:#030303;
            box-shadow: 0px 4px 8px rgba(24, 24, 24, 0.2);
            z-index: 1000;
        }

        .dropdown-content a {
            display: block;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            white-space: nowrap;
        }

        .dropdown-content a:hover {
            background-color: #666666;
            color: #fff; /* Dark blue text on hover */
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Login Button Styling */
        .login-button {
            padding: 0.6rem 1.6rem;
            margin-left: 2rem;
            background-color: #f4b13d; /* Yellow button */
            color: #030303; /* Dark blue text */
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .login-button:hover {   
            background-color: #ffd600; /* Darker yellow on hover */
        }
        /* Banner Styling */
        .banner {
            width: 100%;
            height: 50vh;
            background-image: url('banner.jpeg'); /* Replace with your banner image */
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Gallery Styling */
        .gallery-section {
            padding: 2rem;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 6rem;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: 0%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

                    <a href="vijayanagar.html"><b>Vijayanagar</b></a>
                </div>
            </li>
            <li><a href="gallery.html"><b>Gallery</b></a></li>
            <li><a href="accommodation.html"><b>Accommodation</b></a></li>
            <li><a href="itinerary.html"><b>Itinerary Planning</b></a></li>

        </ul>
        <a href="Login_page.html" class="login-button">Login</a>
